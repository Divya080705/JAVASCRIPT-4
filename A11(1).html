<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validation</title>
</head>
<body>
    <h1>Mobile Number Validation using JavaScript</h1>

    <label for="mobileNumber">Enter Mobile Number:</label>
    <input type="text" id="mobileNumber" placeholder="Enter 10-digit mobile number">
    <button onclick="validateMobileNumber()">Validate</button>

    <script>
        function validateMobileNumber() {
            var mobileNumber = document.getElementById("mobileNumber").value;

            
            if (mobileNumber.length === 10 && !isNaN(mobileNumber)) {
                alert("Valid mobile number.");
            } else {
                alert("Invalid mobile number. Please enter a 10-digit number.");
            }
        }
    </script>
</body>
</html>
