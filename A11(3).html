<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
        }
        .container {
            border: 1px solid white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            background-color:white;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            background:blue;
            color: white;
            cursor: pointer;
        }
        #result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Prime Number Generator</h1>
    <div class="container">
        <label for="start">Enter Start Number:</label>
        <input type="number" id="start" placeholder="Start number">
        <label for="end">Enter End Number:</label>
        <input type="number" id="end" placeholder="End number">
        <button onclick="generatePrimes()">Generate Primes</button>
        <p id="result"></p>
    </div>

    <script>
        function isPrime(num) {
            if (num < 2) 
               return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) 
                   return false;
            }
            return true;
        }

        function generatePrimes() {
            let start = parseInt(document.getElementById("start").value);
            let end = parseInt(document.getElementById("end").value);
            let result = document.getElementById("result");
            let primes = [];

            if (isNaN(start) || isNaN(end) || start >= end) {
                result.innerHTML = "Please enter valid start and end numbers.";
                return;
            }

            for (let i = start; i <= end; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }

            result.textContent = "Prime numbers between " + start + " and " + end + ": " + primes;

        }
    </script>
</body>
</html>
